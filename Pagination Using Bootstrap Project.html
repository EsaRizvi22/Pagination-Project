<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Project</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .badge {
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Project of Pagination and Badges</h1>

        <!-- Pagination with Colored Badges -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item active">
                    <a class="page-link" href="#">1 <span class="badge badge-success">10</span></a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2 <span class="badge badge-primary">8</span></a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3 <span class="badge badge-warning">5</span></a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">4 <span class="badge badge-danger">7</span></a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">5 <span class="badge badge-info">12</span></a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
